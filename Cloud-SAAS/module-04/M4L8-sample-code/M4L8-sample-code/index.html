<!DOCTYPE html>
<html>
<head>
    <title>ITMO 463 Module 05</title>
    <style>
        /* Highlight the newly added fields with a thick black border */
        .new-field {
            border: 3px solid black;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Name</h1>
    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/upload">

        <div class="form-group">
            <div class="col-sm-4"> 
                <span>Name: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control" name="name"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4"> 
                <span>Email: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control" name="email"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4"> 
                <span>Phone: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control" name="phone"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4"> 
                <input type="file" class="form-control" name="uploadFile"/>
            </div>
        </div>

        <!-- Added three extra fields (highlighted) -->
        <div class="form-group new-field">
            <div class="col-sm-4"> 
                <span>New Name Field: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control" name="new_name"/>
            </div>
        </div>

        <div class="form-group new-field">
            <div class="col-sm-4"> 
                <span>New Email Field: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control" name="new_email"/>
            </div>
        </div>

        <div class="form-group new-field">
            <div class="col-sm-4"> 
                <span>New Phone Field: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control" name="new_phone"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4"> 
                <input class="btn btn-primary" type="submit" value="Upload"/>
            </div>
        </div>
    </form>
</body>
</html>
